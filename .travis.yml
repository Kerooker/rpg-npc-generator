language: android
dist: trusty
android:
  components:
    - build-tools-29.0.0
    - android-28
    - extra-google-m2repository
    - tools
    - platform-tools

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

script:
  - ./gradlew test